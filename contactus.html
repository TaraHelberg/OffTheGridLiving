        <!--Page Title and logo -->

    <!--Contact Us form-->
    <section>
        <div>
            <form method="post" action="https://formdump.codeinstitute.net/" class="contact_us">
                <h3>We Would Love to Hear From You </h3>
                <label for="fullnames">First and Last Name</label>
                <input type="text" id="fullnames" name="first_and_last_name" required class="f_input">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" name="phone_number" required class="f_input">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="f_input">
                <label for="message">Leave Us a Message</label>
                <textarea class="f_input" id="message" name="message" rows="4" cols="80" placeholder="Type your message here,Thank you :)" required style="height:200px"></textarea>
                <button class="submitform" type="submit" value="submit">Submit</button>
                <input class="reset" type="reset">
                <p>Thank You!</p>
            </form>
        </div>
    </section>
    <!--google map location of earthship biotecture-->
    <section>
        <h3>Find Earthship Biotecture </h3>
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d821104.3701197553!2d-105.75306200000001!3d36.495265!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcf5c80f165441e8f!2sEarthship%20Biotecture!5e0!3m2!1sen!2sie!4v1651753100178!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
